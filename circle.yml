machine:
  node:
    version: 4.2.1

deployment:
  release:
    branch: master
    commands:
       - npm prune --production
       - npm dedupe
       - npm version $(NPM_RELEASE-patch)
       - npm i -g publish-release npv gh-release
       - cd $HOME/circleci-test && RELEASE_FILE=circle-ci-$(npv).tgz tar -cvzf $RELEASE_FILE --exclude .git --exclude $RELEASE_FILE --warning=no-file-changed .
       - cd $HOME/circleci-test && gh-release -a release.tgz -d ''
